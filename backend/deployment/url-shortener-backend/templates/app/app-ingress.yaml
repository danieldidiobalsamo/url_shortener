apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: url-shortener-backend
  namespace: {{ .Values.namespace }}
  annotations:
    cert-manager.io/issuer: letsencrypt-issuer
  name: url-shortener-backend
spec:
  tls: 
  - hosts:
    - {{ .Values.applicationDomainName }}
    secretName: web-ssl
  rules:
  - host: {{ .Values.applicationDomainName }}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: url-shortener-backend
            port: 
              number: 8080