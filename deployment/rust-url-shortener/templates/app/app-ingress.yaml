apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: url-shortener
  namespace: {{ .Values.namespace }}
spec:
  tls: 
  - hosts:
    - short.home
    secretName: web-ssl
  rules:
  - host: short.home
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: url-shortener
            port: 
              number: 8080